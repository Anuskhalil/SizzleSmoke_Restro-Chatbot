<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sizzle Smoke Restro</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <style>
        df-messenger {
         --df-messenger-bot-message: #0f81a4;
         --df-messenger-button-titlebar-color: #0f81a4;
         --df-messenger-chat-background-color: #FDF2E9;
         --df-messenger-font-color: rgb(255, 255, 255);
         --df-messenger-send-icon: #ffffff;
         --df-messenger-user-message: #0050a6;
         --df-messenger-chip-border-color:#000000;
        }
      </style>

    <body>

        <section class="section-hero">
            <!-- 1.  Now we need to make our hero section display grid and need to center the content in the page.
          
                 2. To acheive that we need to create a div container inside of our section that contains all the text and img -->

            <div class="hero">
                <div class="hero-text-box">
                    <h1 class="heading-primary">
                        A healthy Food Items delivered to your door, every
                        single day
                    </h1>
                    <p class="hero-description">
                        The smart 365-days-per-year food subscription that will
                        make you eat
                        healthy again. Tailored to your personal tastes and
                        nutritional
                        needs.
                    </p>
                    <a href="#" class="btn btn--fill margin-right-btn">Start
                        eating well
                    </a>
                    <a href="#" class="btn btn--outline margin-right-btn">Learn
                        more &darr;
                    </a>
                </div>
                <div class="hero-img-box">
                    <img
                        src="https://prayagtandon.github.io/Omnifood-Project/Hero-section/img/hero.png"
                        alt="Woman enjoying food, meals in storage container, and food bowls on a table"
                        class="hero-img" />
                </div>
                <div class="delivered-meals">
                    <div class="delivered-imgs">
                        <img
                            src="https://prayagtandon.github.io/Omnifood-Project/Hero-section/img/customers/customer-1.jpg"
                            alt="Customer photo" />
                        <img
                            src="https://prayagtandon.github.io/Omnifood-Project/Hero-section/img/customers/customer-2.jpg"
                            alt="Customer photo" />
                        <img
                            src="https://prayagtandon.github.io/Omnifood-Project/Hero-section/img/customers/customer-3.jpg"
                            alt="Customer photo" />
                        <img
                            src="https://prayagtandon.github.io/Omnifood-Project/Hero-section/img/customers/customer-4.jpg"
                            alt="Customer photo" />
                        <img
                            src="https://prayagtandon.github.io/Omnifood-Project/Hero-section/img/customers/customer-5.jpg"
                            alt="Customer photo" />
                        <img
                            src="https://prayagtandon.github.io/Omnifood-Project/Hero-section/img/customers/customer-6.jpg"
                            alt="Customer photo" />
                    </div>
                    <p class="delivered-text">
                        <span>250,000+</span> meals delivered last year!
                    </p>
                </div>
            </div>
        </section>
        <script
            src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
        <df-messenger intent="WELCOME" chat-title="SizzleSmoke_Restro"
            chat-icon="https:&#x2F;&#x2F;upload.wikimedia.org&#x2F;wikipedia&#x2F;commons&#x2F;4&#x2F;47&#x2F;PNG_transparency_demonstration_1.png"
            agent-id="0b2bba5d-4f45-4149-ab01-d224ecdf8785"
            language-code="en"></df-messenger>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>
</html>
